<script>
    $(function () {
        var swiper = new Swiper('#wrapper .swiper-container', {
            direction: 'vertical',
            speed: 1200,
            onInit: function (swiper) {
                enterAnimate(swiper);
            },
            onSlideChangeStart: function (swiper) {
                outAnimate(swiper);
                setTimeout(function () {
                    enterAnimate(swiper);
                }, 300);
            },
            onSlideChangeEnd: function (swiper) {
//                enterAnimate(swiper);
            }
        });

        function enterAnimate(swiper) {
            var enterClass = 'enter-play',
                curIndex = swiper.activeIndex;

            swiper.slides.removeClass(enterClass); // 清除所有状态
            swiper.slides.eq(curIndex).addClass(enterClass); // 为当前页添加进入状态

            swiper.container.addClass('init-play init-play' + curIndex);
        }

        function outAnimate(swiper) {
            var outClass = 'out-play',
                prevIndex = swiper.previousIndex;
            swiper.slides.removeClass(outClass); // 清除所有状态
            swiper.slides.eq(prevIndex).addClass(outClass);
        }
    });
</script>
